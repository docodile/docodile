<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="{{ config.author }}" />
    <meta name="author" content="{{ config.author }}" />

    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/vars.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/default-prism-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    data-gd-color-scheme="{{ config.theme.color-scheme }}"
    data-gd-primary-color="{{ config.theme.primary-color }}"
    data-gd-secondary-color="{{ config.theme.secondary-color }}"
    data-gd-decorations="{{ config.theme.decorations }}"
    style="font-family: '{{ config.theme.font-family }}'"
  >
    <header class="gd-header">
      <a href="/" class="gd-title"><h1>{{ config.site-name }}</h1></a>
      {% nav %}
    </header>
    <main>
      <aside class="gd-nav">
        <nav>{% nav_back_button %} {% side_nav %}</nav>
      </aside>
      {% article %}
      <aside class="gd-toc">{% toc %}</aside>
    </main>
    <footer class="gd-footer">
      {% footer_nav %}
      <div class="gd-footer-info">
        Built with <span class="highlight">gendoc</span>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-core.min.js"
      integrity="sha512-Uw06iFFf9hwoN77+kPl/1DZL66tKsvZg6EWm7n6QxInyptVuycfrO52hATXDRozk7KWeXnrSueiglILct8IkkA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/autoloader/prism-autoloader.min.js"
      integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7iBmYK7JuWw4ldmmxwD9mdm2IRTTi0OxSAfEGvgEi0i2Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
