<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="{{ config.description }}" />
    <meta name="author" content="{{ config.author }}" />
    <meta name="color-scheme" content="dark light" />

    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    {% styles %}

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@200&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family={{ config.theme.font-family }}:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    data-gd-color-scheme="{{ config.theme.color-scheme }}"
    data-gd-primary-color="{{ config.theme.primary-color }}"
    data-gd-secondary-color="{{ config.theme.secondary-color }}"
    data-gd-decorations="{{ config.theme.decorations }}"
    data-gd-layout="{{ config.theme.layout }}"
    style="font-family: '{{ config.theme.font-family }}'"
  >
    <header class="gd-header">
      <div class="gd-header-title">
        {% partials/mobile-menu.html %} {% logo %}
        <a href="/" class="gd-title"><h1>{{ config.site-name }}</h1></a>
      </div>
      <div class="gd-nav-bar">{% nav %} {% search %}</div>
    </header>
    {% main %}
    <footer class="gd-footer">
      {% footer_nav %}
      <div class="gd-footer-info">
        {% partials/repo.html %}
        <div>
          Built with
          <a href="https://docodile.github.io">
            <span class="highlight">Docodile</span>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-core.min.js"
      integrity="sha512-Uw06iFFf9hwoN77+kPl/1DZL66tKsvZg6EWm7n6QxInyptVuycfrO52hATXDRozk7KWeXnrSueiglILct8IkkA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/autoloader/prism-autoloader.min.js"
      integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7iBmYK7JuWw4ldmmxwD9mdm2IRTTi0OxSAfEGvgEi0i2Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
